<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="search-box">
            <input type="text" class="input-box" id="input-box" placeholder="Get Cities Weather..." autofocus
                autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-detail">
                <div class="city" id="city">City, country</div>
                <div class="date" id="date">DD-MM-YY</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp"> &deg;C</div>
                <div class="min-max" id="min_max">(min) / (max)</div>
                <div class="weather-type" id="weather_type"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
